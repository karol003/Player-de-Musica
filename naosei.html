<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karolzinhex musiques</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="music-container">
    <h1 id="playlist-title">Player de m√∫sica</h1>
    <div><img id="cover" alt="Disc cover" src="/images/cover.jpg"></img></div>
    <audio id="audio" file="/songs" ></audio>
    <div id="below-cover">
        <div id="song-info">
        <div id="song-name">nome da musica</div>
        <div id="band-name" class="ligth-color">nome da banda</div>
        </div>
        <button id="like" class="button ligth-color"><i class="bi bi-moon"></i></button>
        </div>
        <div id="progresscontainer">
        <div id="progress-bar">
        <div id="currentprogress"></div>
        </div>
        </div>
        <div id="button-container">

        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        <button id="next" class="button"><i class="bi bi-skip-backward-circle-fill"></i></button>
        <button id="play" class="button"><i class="bi bi-play-circle-fill"></i></button>
        <button id="previous" class="button"><i class="bi bi-skip-forward-circle-fill"></i></button>
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
    </div>
</div>
